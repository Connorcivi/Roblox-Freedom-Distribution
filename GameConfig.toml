# EXAMPLE GAME CONFIGURATION FILE.
# PLEASE REVIEW AND MODIFY IF YOU WISH TO RUN YOUR OWN SERVERS!
# Some arguments are provided as absolute paths and only work on my machine.

# Wildcard which matches against the `GIT_RELEASE_VERSION`.
# Useful for protecting changes in config structure between RFD versions.
# If not included, the value is "*".
metadata.config_version_wildcard = "*"

[game_setup]
# Aliases for "v348" is "2018M", "v463" is "2021E".
roblox_version = '2018'

title = 'òó'
description = ''
creator_name = 'ÒÓ'

# Stretches to 16:9.
icon_path = 'c:\Users\USERNAME\Pictures\Byfron Icon.png'

# Runs at the CoreScript security level whenever a new *server* is started.
startup_script = 'game.workspace.FilteringEnabled = false'

[game_setup.place_file]
# Can be a file path or an online resource through HTTP(S).
uri = 'c:\Users\USERNAME\Documents\Roblox Files\Phineas and Ferb RP.rbxl'
# uri = 'https://archive.org/download/uncopylocked-roblox/Uncopylocked%20Roblox.zip/Uncopylocked%20Roblox%2FOpen%20Source%20Free%202016%2FZeekerss%2FDoodle.rbxl'

# When game:SavePlace() is called, overwrites the place at `.path`.
# Doesn't work if `uri` points to an online resource.
enable_saveplace = false

[game_setup.database]
path = '_.sqlite'
clear_on_start = false

[server_core]
retrieve_default_user_code = '''
function(tick) -- float -> str
    return string.format('Tick %d', tick)
end
'''

check_user_allowed = '''
